shared_buffers = 256MB
work_mem = 16MB
query_mem = 1GB
fsync = off
synchronous_commit = off
archive_mode = on
audit_user_violation = 1
audit_system_object = 511
audit_dml_state = 1
audit_function_exec = 1
audit_copy_exec = 1
full_page_writes = off
wal_keep_segments = 50
checkpoint_segments = 16
checkpoint_timeout = 30min
max_active_statements = 2
parctl_min_cost = 10
use_workload_manager = on
enable_resource_track = on
enable_absolute_tablespace = true
enable_dynamic_workload = true
enable_resource_record=on
resource_track_cost=10
resource_track_duration=0
resource_track_level='operator'
enable_thread_pool = on
enable_global_syscache = on
