most_available_sync = off
synchronous_commit = on
data_replicate_buffer_size=128MB
walsender_max_send_size=8MB
wal_receiver_buffer_size=32MB
modify_initial_password = off
wal_sender_timeout = 120s
wal_receiver_timeout = 120s
shared_buffers = 256MB
work_mem = 16MB
full_page_writes = off
wal_keep_segments = 32
checkpoint_segments = 32
checkpoint_timeout = 10min
gtm_conn_check_interval = 10
enable_absolute_tablespace = true
enable_thread_pool = on
enable_global_syscache = on
